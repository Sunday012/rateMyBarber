<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Rate My Barber</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lemon|Marko One|Karla">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ms-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">rateMyBarber.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto me-4" role="search">
                    <a class="nav-link me-4 mt-2" aria-current="page" href="#">Sign In</a>
                    <a class="btn btn-dark register-btn text-caps">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-------------------------------------------->
    <!-------------------------------------------->

    <!--Hero Section-->
    <section class="hero-section text-white">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center mb-4">
                <div class="col-lg-8">
                    <h1 class="hero-heading">Find Your Barber and see their rating!</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <form class="form-container">
                        <input class="form-control me-2 search-bar ps-4" type="search" placeholder="Search City Name"
                            aria-label="Search">
                        <button class="search-button me-2" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <button class="floating-btn">
            <i class="fas fa-plus"></i>
        </button>
    </section>

    <!-------------------------------------------->
    <!-------------------------------------------->

    <!--Footer-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <p class="footer-text text-caps">Contact Us:</p>
            </div>
            <div class="col-lg-1">
                <a href="https://www.instagram.com" class="footer-links footer-text text-caps">Instagram</a>
            </div>
            <div class="col-lg-1 x-link">
                <a href="https://www.twitter.com" class="footer-links footer-text text-caps">X</a>
            </div>
            <div class="col-lg-1">
                <a href="mailto:haadibey1@gmail.com" class="footer-links footer-text text-caps">Email</a>
            </div>
        </div>
    </div>

    <!-------------------------------------------->
    <!-------------------------------------------->

    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
